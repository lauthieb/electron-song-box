<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Electron Song Box</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/index.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="settings">Settings</div>
<div class="close">Close</div>
<div id="main" class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="speaker">
                <img src="img/speaker.png"/>
            </div>
            <h1>electron-song-box</h1>
        </div>
    </div>
    <div class="row buttons">
        <div class="col-xs-4">
            <div class="button-sound" data-sound="stromae_1">
                <span class="button-icon"></span>
            </div>
        </div>
        <div class="col-xs-4">
            <div class="button-sound" data-sound="stromae_2">
                <span class="button-icon"></span>
            </div>
        </div>
        <div class="col-xs-4">
            <div class="button-sound" data-sound="stromae_3">
                <span class="button-icon"></span>
            </div>
        </div>
    </div>
    <div class="row buttons">
        <div class="col-xs-4">
            <div class="button-sound" data-sound="stromae_4">
                <span class="button-icon"></span>
            </div>
        </div>
        <div class="col-xs-4">
            <div class="button-sound" data-sound="stromae_5">
                <span class="button-icon"></span>
            </div>
        </div>
        <div class="col-xs-4">
            <div class="button-sound" data-sound="stromae_6">
                <span class="button-icon"></span>
            </div>
        </div>
    </div>
</div>

<script src="js/index.js"></script>
</body>
</html>
